    <title>Joshitha School : Photo Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172071723-1"></script>
    <script>

            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-172071723-1');

</head>

<body>
    <!-- Header -->
    <header class="bg-primary"></header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive"></div>
        </div>
    </nav>
    <br><br>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <h2>Photo Gallery</h2>
                <hr>
                <div class="gallery" id="gallery">

                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/1.jpg" alt="Joshitha School Teacher's day celebration">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/4.jpg" alt="Joshitha School Teacher's day celebration">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/3.jpg" alt="Joshitha school children field trip at car museum">
                    </div>

                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/6.jpg" alt="Joshitha School Teacher's day celebration">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/5.jpg" alt="Joshitha school Event">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/9.jpg" alt="Joshitha school children field trip at car museum">
                    </div>
                    <br>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/10.jpg" alt="Joshitha school Sankrathi photos 2019-20">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/2.jpg" alt="Joshitha school Sankrathi photos 2019-20">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/7.jpg" alt="Joshitha school children field trip at active farm">
                    </div>
                    <div class="mb-3 pics animation all">
                        <img class="img-fluid" src="/images/photo-gallery/8.jpg" alt="Joshitha school children field trip at active farm">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-gray">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Joshithaschool.com 2022</p>
        </div>
        <!-- /.container -->
    </footer>
    <script>
        $(function() {
            var selectedClass = "";
            $(".filter").click(function() {
                selectedClass = $(this).attr("data-rel");
                $("#gallery").fadeTo(100, 0.1);
                $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
                setTimeout(function() {
                    $("." + selectedClass).fadeIn().addClass('animation');
                    $("#gallery").fadeTo(300, 1);
                }, 300);
            });
        });
    </script>
</body>
<script src="js/common.js"></script>

</html>
